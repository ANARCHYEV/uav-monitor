name: UAV Threat Monitor

on:
  schedule:
    - cron: '*/5 * * * *'

  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout –∫–æ–¥
        uses: actions/checkout@v3
      
      - name: –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: –ö–µ—à—É–≤–∞–Ω–Ω—è –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
      
      - name: –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ
        run: |
          pip install -r requirements.txt
      
      - name: –ó–∞–ø—É—Å–∫ –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥—É
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TARGET_CHANNEL_ID: ${{ secrets.TARGET_CHANNEL_ID }}
          ADMIN_TELEGRAM_ID: ${{ secrets.ADMIN_TELEGRAM_ID }}
        run: |
          # –ó–∞–ø—É—Å–∫ –Ω–∞ 4 —Ö–≤–∏–ª–∏–Ω–∏ (GitHub Actions –æ–±–º–µ–∂–µ–Ω–Ω—è)
          timeout 240 python main.py || true
      
      - name: –ó–±–µ—Ä–µ–≥—Ç–∏ –ª–æ–≥–∏
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: alerts-log
          path: alerts_log.json
          retention-days: 7
      
      - name: Commit –æ–Ω–æ–≤–ª–µ–Ω–∏—Ö –ª–æ–≥—ñ–≤
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add alerts_log.json || true
          git commit -m "üìä Update alerts log $(date)" || true
          git push || true
